<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../css/stylesm.css" rel="stylesheet">

    <title>Entradas</title>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Movimiento de Entradas</h1>
        <h2>Compras</h2>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="proveedor" class="form-label">Proveedor</label>
            <input type="text" class="form-control" id="proveedor" required>
          </div>
          <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <form class="row g-3">
            <div class="col-md-2">
              <label for="tipo" class="form-label">Tipo de Movimiento</label>
              <input type="text" class="form-control" id="tipo" required>
            </div>
          <div class="col-md-1">
            <label for="codigo" class="form-label">Codigo</label>
            <input type="number" class="form-control" id="codigo" required>
          </div>
          <div class="col-md-4">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" class="form-control" id="producto">
          </div>
          <div class="col-md-1">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" required>
          </div>
          <div class="col-md-1">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" required>
          </div>
          <div class="col-md-12">
            <button type="button" class="btn btn-primary" id="btnsave">Aceptar</button>
          </div>
        </form>
    </div>

<br>
    <div class="container">
      <h2>Entradas</h2>
      <table class="table table-hover" id="tablaentradas">
        <thead>
          <tr>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Tipo de Movimiento</th>
            <th>Codigo</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>

          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="col-md-12">
      <center><a href="admin.html"><button type="submit" class="btn btn-light" id="btnvolver">Inicio</button></a></center>
    </div>

    <script src="../JS/bussinesLogicEntry.js"></script>
    <script src="../JS/uiLogicEntry.js"></script>
